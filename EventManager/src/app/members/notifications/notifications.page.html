<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-button (mouseover)="display()" fill="outline" size="large" expand="block" color="medium" *ngFor="let noti of notifications">
        {{noti}}
      </ion-button>
  </ion-list>
</ion-content>
